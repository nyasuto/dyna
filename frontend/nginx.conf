server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend? 
    # Or frontend communicates directly to http://localhost:8080 (browser -> backend).
    # In Docker, "localhost" in browser refers to host machine.
    # So if backend is exposed on 8080, it works.
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
